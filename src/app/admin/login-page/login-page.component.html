<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Log In</h2>

<!--  rendering of the errors if exist-->
  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    <small>{{ error }}</small>
  </div>
  <div class="alert alert-info" *ngIf="message">
    <small>{{ message }}</small>
  </div>

  <div
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
    class="form-control"
  >
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div
      *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation">
      <small
        *ngIf="form.get('email').errors.required">
        Email is required!
      </small>
      <small
        *ngIf="form.get('email').errors.email">
        Email is invalid!
      </small>
    </div>
  </div>

  <div
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
    class="form-control"
  >
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <div
      *ngIf="form.get('password').touched && form.get('password').invalid"
      class="validation"
    >
      <small
        *ngIf="form.get('password').errors.required" >
        Password is required!
      </small>
      <small
        *ngIf="form.get('password').errors.minlength" >
        The password minimum length should be
        {{form.get('password').errors.minlength.requiredLength}}
        characters.
        Now it {{form.get('password').errors.minlength.actualLength}} characters.
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submitted"

  >Login</button>
</form>
<!--[disabled]="form.invalid"-->
